<!-- templates/stats.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Stats</title>
</head>
<body>
    <h1>Application Stats</h1>
    <p>Uptime: {{ uptime }}</p>
    <p>CPU Usage (min/max): {{ cpu_min }}% / {{ cpu_max }}%</p>
    <p>RAM Usage (min/max): {{ ram_min }}% / {{ ram_max }}%</p>
    <p>Disk Usage (min/max): {{ disk_min }}% / {{ disk_max }}%</p>
</body>
</html>
